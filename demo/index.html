<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CookieMonster Test</title>
    <script src="../dist/gdpr.js"></script>
    <link rel="stylesheet" href="../dist/gdpr.css">
    <script>
        document.addEventListener('gdprCookiesEnabled', function(e) {
            console.log("yay, cookies enabled!");
        });
        
        gdprCookieNotice.init({
            locale: 'translations', // see more inside the object gdprCookieNotice.Locales, the values can be overridden
            domain: 'https://book.smyrilline.fo', //This is the subdomain where the cookie will be set
            timeout: 500, //Time until the cookie bar appears
            expiration: 30, //This is the default value, in days
            statement: 'https://www.smyrilline.fo/kundataenastan/treytir-og-kunning/privatlivspolitikkur', //Link to your cookie statement page
        });
            
    </script>
  </head>
  <body>
    <h1>GdprCookieNotice Test</h1>
    <p>GdprCookieNotice is a simple JavaScript library for handling cookies.</p>
  </body>
  </html>
